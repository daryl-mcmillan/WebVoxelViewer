<html>
<head>
<title>Web Voxel Viewer</title>
</head>

<body>
	<script src="src/lib/three.min.js"></script>
	<script src="src/map.js"></script>
	<script src="src/graphics.js"></script>
	<script src="src/showObject.js"></script>
	<script>

	var map = new Map();

	for( var x=-4; x<7; x++ ) {
		map.setBlock(x,0,0,"cobble");
		map.setBlock(x,0,1,"redstone");
		map.setBlock(x,0,2,"stone");
	}

	map.setBlock(-4,0,3,"redstone_wire", {east:"side"});
	map.setBlock(-3,0,3,"redstone_wire", {west:"side",north:"up"});
	map.setBlock(-3,1,2,"redstone_wire", {south:"side",east:"side"});
	map.setBlock(-2,1,2,"redstone_wire", {west:"side",east:"side"});
	map.setBlock(-1,1,2,"redstone_wire", {west:"side",south:"side"});
	map.setBlock(-1,0,3,"redstone_wire", {north:"up",east:"side"});
	map.setBlock( 0,0,3,"redstone_wire", {west:"side",east:"side"});
	map.setBlock( 1,0,3,"redstone_wire", {west:"side",east:"side"});
	map.setBlock( 2,0,3,"redstone_wire", {west:"side",east:"side"});
	map.setBlock( 3,0,3,"redstone_wire", {west:"side",east:"side"});

	for( var y=0; y<10; y++ ) {
		map.setBlock(0,y,0,"redstone");
		map.setBlock(4,y,3,"cobble");
	}
	map.setBlock(6,1,0,"diamond");
	map.setBlock(6,2,0,"emerald");
	map.setBlock(6,3,0,"gold");
	map.setBlock(6,4,0,"iron");
	map.setBlock(6,5,0,"slime");
	map.setBlock(6,6,0,"glass");
	map.setBlock(6,7,0,"unknown");

	var graphics = new GraphicsRenderer( 'src/assets' );
	var mapGeometry = graphics.getMapGeometry( map );
	showObject( mapGeometry );

	</script>
</body>
</html>
